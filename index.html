<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Retro Video Game Quiz</title>
    <meta name="description" content="Test your game nerd knowledge and see what you know about pre-internet games">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
<body>
  <header role="banner">
        <div class="col-4">
          <a href="index.html">
            <img class="logo"/>
          </a>
        </div>
        <div class="col-8">
          <ul>
            <li>Question: <span class="questionNumber">0</span>/8</li>
            <li>Score: <span class="score">0</span></li>
          </ul>
        </div>
      </header>
      <main role="main">
        <div class="quizStart">
          <h1>Ready to show your age by testing your vintage video game knowledge?</h1>
          <button type="button" class="startButton">Let's go!</button>
        </div>
        <div class="questionAnswerForm"></div>
      </main>
  <script src="datastore.js"></script>
  <script src="index.js"></script>
</body>
</html>
