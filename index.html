<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Retro Video Game Quiz</title>
    <meta name="description" content="Test your retro games knowledge and see what you know about pre-internet video games">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

  </head>
<body>
  <header role="banner">
        <div class="headerLogo">
          <a href="index.html">
            <img class="logo" src="https://i.imgur.com/2duP8nr.png" alt="retro video game quiz">
          </a>
        </div>
        <div class="statusDisplay">
          <ul>
            <li>Question: <span class="questionNum">0</span>/8</li>
            <li>Score: <span class="score">0</span></li>
          </ul>
        </div>
      </header>

      <main role="main">

        <div class="quizStart">
          <h1>Ready to test your retro video game knowledge?</h1>
          <button type="button" class="startButton">Let's Begin</button>
        </div>

        <div class="quizForm"></div>

      </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
